<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <style>
        .login-dialog {
            width: 400px;
            height: 495px;
            background-color: rgb(220, 220, 220, 0.9);
            border-radius: 15px;
        }
       
    </style>
     <!-- 导航栏 -->
     <div class="nav">
        网页聊天室
        <span style="width: 83%;"></span>
        <a href="login.html">登录</a>
        <a href="register.html">注册</a>
    </div>
    <!-- 主窗口区 -->
    <div class="login-container">
        <div class="login-dialog">
            <h3>重置密码</h3>
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username">
            </div>
            <div class="row">
                <span>新密码</span>
                <input type="password" id="password">
            </div>
            <div class="row">
                <span>确认新密码</span>
                <input type="password" id="password2">
            </div>
            <div class="row">
                <span>原绑定邮箱</span>
                <input type="text" id="email">
            </div>
            <div class="row">
                <span>验证码</span>
                <input type="text" id="code">
            </div>
            <div id="submitDiv">
                <div class="row">
                    <button id="get-code" @click="getCode()">获取验证码</button>
                </div>
                <div class="row">
                    <button id="submit" @click="submit()">重置</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        let username = jQuery("#username");
        let password = jQuery("#password");
        let password2 = jQuery("#password2");
        let email = jQuery("#email");
        let codeInput = jQuery("#code");

        var main = {
            methods: {
                // 点击重置
                submit() {
                    var flagThis = this;
                    function message(message, type) {
                        flagThis.$message({
                            message: message,
                            type: type,
                            center: true,
                            offset: 60
                        });
                    }
                    if(username.val().trim() == "") {
                        message("请先输入用户名", "error");
                        username.focus();
                        return false;
                    }
                    if(password.val().trim() == "") {
                        message("请先输入新密码", "error");
                        password.focus();
                        return false;
                    }
                    if(password2.val().trim() == "") {
                        message("请先输入确认新密码", "error");
                        password2.focus();

                    }
                    if(password.val().trim() != password2.val().trim()) {
                        message("注册失败，两次密码输入不一致", "error");
                        password.val("");
                        password2.val("");
                        password.focus();
                        return false;
                    }
                    if(email.val().trim() == "") {
                        message("请先输入原绑定邮箱", "error");
                        email.focus();
                        return false;
                    }
                    // 邮箱格式校验
                    if(email.val().trim().search("@") == -1) {
                        message("邮箱格式错误，请重新输入", "error");
                        email.val("");
                        email.focus();
                        return false;
                    }
                    if(codeInput.val().trim() == "") {
                        message("请先输入验证码", "error");
                        codeInput.focus();
                        return false;
                    }

                    // 新密码提交
                    jQuery.ajax({
                        url: "/user/changePassword",
                        type: "POST",
                        data: {
                            newPassword: password.val().trim(),
                            username: username.val().trim(),
                            code: codeInput.val().trim()
                        },
                        success:function(res) {
                            if(res.data == 1) {
                                message("密码修改成功", "success");
                                location.href = "login.html";
                            }else if(res.code == -3) {
                                message("操作失败，" + res.msg, "error");
                                codeInput.val("");
                            }else {
                                message("操作失败，" + res.msg, "error");
                            }


                        }
                    });
                },
                // 获取验证码
                getCode() {
                    var flagThis = this;
                    function message(message, type) {
                        flagThis.$message({
                            message: message,
                            type: type,
                            center: true,
                            offset: 60
                        });
                    }
                    if(email.val().trim() == "") {
                        message("请先输入原绑定邮箱", "error");
                        email.focus();
                        return false;
                    }
                    // 邮箱格式校验
                    if(email.val().trim().search("@") == -1) {
                        message("邮箱格式错误，请重新输入", "error");
                        email.val("");
                        email.focus();
                        return false;
                    }
                    // 倒计时60s
                    countdownButton();
                    jQuery.ajax({
                        url: "/user/email",
                        type: "POST",
                        data: {
                            email: email.val().trim(),
                            username: username.val().trim()
                        },
                        success:function(res) {
                            if(res.data == 1){
                                code = res.data;
                                message("验证码已发送", "success");

                            }else {
                                message("获取验证码失败", "error");
                            }
                        }
                    });
                }

            }
        }
        var Ctor = Vue.extend(main)
        new Ctor().$mount('#submitDiv')





        function countdownButton() {
            var countdownBtn = document.getElementById('get-code');
            var count = 60;
            var countdown;

            jQuery("#get-code").attr("style", "background-color: #666");
            // 禁用按钮
            document.getElementById("get-code").disabled = true;

            clearInterval(countdown);
            countdownBtn.innerHTML = count; // 显示初始倒计时数值

            countdown = setInterval(function() {
                count--;
                countdownBtn.innerHTML = count; // 更新倒计时显示

                if (count <= 0) {
                    clearInterval(countdown); // 倒计时结束，清除计时器
                    // 解除禁用
                    document.getElementById("get-code").disabled = false;
                    jQuery("#get-code").removeAttr("style");
                    countdownBtn.innerHTML = "重新获取验证码";
                }
            }, 1000);
        }
    </script>
    
        
</body>
</html>
