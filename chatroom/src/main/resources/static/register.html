<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <style>
        .login-dialog {
            width: 400px;
            height: 495px;
            background-color: rgb(220, 220, 220, 0.9);
            border-radius: 15px;
        }
       
    </style>
     <!-- 导航栏 -->
     <div class="nav">
        网页聊天室
        <span style="width: 83%;"></span>
        <a href="login.html">登录</a>
        <a href="forget_password.html">忘记密码</a>
    </div>
    <!-- 主窗口区 -->
    <div class="login-container">
        <div class="login-dialog">
            <h3>注册</h3>
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="password" id="password">
            </div>
            <div class="row">
                <span>确认密码</span>
                <input type="password" id="password2">
            </div>
            <div class="row">
                <span>邮箱</span>
                <input type="text" id="email">
            </div>
            <div class="row">
                <span>验证码</span>
                <input type="text" id="code">
            </div>
            <div class="row">
                <button id="get-code" onclick="getCode()">获取验证码</button>
            </div>
            <div class="row">
                <button id="submit" onclick="submit()">注册</button>
            </div>
        </div>
    </div>
    <script>

        function submit() {

            var username = jQuery("#username");
            var password = jQuery("#password");
            var password2 = jQuery("#password2");
            var email = jQuery("#email");
            var emailStr = email.val().trim();
            var codeInput = jQuery("#code");
            if(username.val().trim() == "") {
                alert("请先输入用户名！");
                username.focus();
                return false;
            }
            if(password.val().trim() == "") {
                alert("请先输入密码！");
                password.focus();
                return false;
            }
            if(password2.val().trim() == "") {
                alert("请先输入确认密码！");
                password2.focus();
                return false;
            }
            // 两次密码校验
            if(password.val().trim() != password2.val().trim()) {
                alert("注册失败，两次密码不一致！");
                username.val("");
                password.val("");
                password2.val("");
                username.focus();
                return false;
            }
            if(emailStr == "") {
                alert("请先输入邮箱地址！");
                email.focus();
                return false;
            }
            // 邮箱格式校验
            if(emailStr.search("@") == -1) {
                alert("邮箱格式错误，请重新输入！");
                email.val("");
                email.focus();
                return false;
            }
            // 验证码校验
            if(codeInput.val().trim() == "") {
                alert("请先输入验证码！");
                codeInput.focus();
                return false;
            }
            jQuery.ajax({
                url: "/user/reg",
                type: "POST",
                data: {
                    "username": username.val().trim(),
                    "password": password.val().trim(),
                    "email": email.val().trim(),
                    "code": codeInput.val().trim()
                },
                success:function(res) {
                    // 用户名重复
                    if(res.code == -3) {
                        alert("注册失败，" + res.msg);
                        username.val("");
                    }else if(res.code == -2) {
                        // 验证码错误
                        alert("注册失败，" + res.msg);
                        codeInput.val("");
                    }else if(res.code == -1) {
                        alert("注册失败，" + res.msg);
                    }else {
                        // 注册成功
                        alert("注册成功！");
                        location.href = "login.html";
                    }

                }
            });
        }

        function getCode() {
            var email = jQuery("#email");
            var emailStr = email.val().trim();
            var username = jQuery("#username");
            // 非空校验
            if(emailStr == "") {
                alert("请先输入邮箱地址！");
                email.focus();
                return false;
            }
            // 邮箱格式校验
            if(emailStr.search("@") == -1) {
                alert("邮箱格式错误，请重新输入！");
                email.val("");
                email.focus();
                return false;
            }
            // 按钮倒计时60s
            countdownButton();

            jQuery.ajax({
                url: "user/email",
                type: "POST",
                data: {
                    email: emailStr,
                    username: username.val().trim()
                },
                success:function(res) {
                    if(res.data == 1) {
                        alert("验证码发送成功！");
                    }else if(res.code == -2) {
                        alert("注册失败，" + res.msg);
                        username.val("");
                    }else if(res.code == -1) {
                        alert("注册失败，" + res.msg);

                    }else {
                        alert("验证码发送失败！");
                    }


                }
            });
            
        }

        function countdownButton() {
            var countdownBtn = document.getElementById('get-code');
            var count = 60;
            var countdown;

            jQuery("#get-code").attr("style", "background-color: #666");
            // 禁用按钮
            document.getElementById("get-code").disabled = true;

            clearInterval(countdown);
            countdownBtn.innerHTML = count; // 显示初始倒计时数值

            countdown = setInterval(function() {
                count--;
                countdownBtn.innerHTML = count; // 更新倒计时显示

                if (count <= 0) {
                    clearInterval(countdown); // 倒计时结束，清除计时器
                    // 解除禁用
                    document.getElementById("get-code").disabled = false;
                    jQuery("#get-code").removeAttr("style");
                    countdownBtn.innerHTML = "重新获取验证码";
                }
            }, 1000);
        }

    </script>
</body>
</html>
