<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <style>
        .login-dialog {
            width: 400px;
            height: 320px;
            background-color: rgb(220, 220, 220, 0.9);
            border-radius: 15px;
        }
        .login-dialog {
            width: 400px;
            height: 400px;
            background-color: rgb(220, 220, 220, 0.9);
            border-radius: 15px;
        }
    </style>
     <!-- 导航栏 -->
     <div class="nav">
        网页聊天室
    </div>
    <!-- 主窗口区 -->
    <div class="login-container">
        <div class="login-dialog">
            <h3>注册</h3>
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="password" id="password">
            </div>
            <div class="row">
                <span>确认密码</span>
                <input type="password" id="password2">
            </div>
            <div class="row">
                <span>邮箱</span>
                <input type="text" id="email">
            </div>
            <div class="row">
                <button id="submit" onclick="submit()">注册</button>
            </div>
        </div>
    </div>
    <script>
        function submit() {
            var username = jQuery("#username");
            var password = jQuery("#password");
            var password2 = jQuery("#password2");
            var email = jQuery("#email");
            var emailStr = email.val().trim();
            if(username.val().trim() == "") {
                alert("请先输入用户名！");
                username.focus();
                return false;
            }
            if(password.val().trim() == "") {
                alert("请先输入密码！");
                password.focus();
                return false;
            }
            if(password2.val().trim() == "") {
                alert("请先输入确认密码！");
                password2.focus();
                return false;
            }
            // 两次密码校验
            if(password.val().trim() != password2.val().trim()) {
                alert("注册失败，两次密码不一致！");
                username.val("");
                password.val("");
                password2.val("");
                username.focus();
                return false;
            }
            if(emailStr == "") {
                alert("请先输入邮箱地址！");
                email.focus();
                return false;
            }
            // 邮箱格式校验
            if(emailStr.search("@") == -1) {
                alert("邮箱格式错误，请重新输入！");
                email.val("");
                email.focus();
                return false;
            }
            jQuery.ajax({
                url: "/user/reg",
                type: "POST",
                data: {
                    "username": username.val().trim(),
                    "password": password.val().trim(),
                    "email": email.val().trim()
                },
                success:function(res) {
                    if(res.data.userId <= 0) {
                        alert("注册失败，用户名重复！");
                        username.val("");
                        password.val("");
                        password2.val("");
                        email.val("");
                    
                    }else {
                        // 注册成功
                        alert("注册成功！");
                        location.href = "login.html";
                    }
                }
            });
        }
    </script>
</body>
</html>
