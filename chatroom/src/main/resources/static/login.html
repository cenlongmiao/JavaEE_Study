<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        网页聊天室
        <span style="width: 83%;"></span>
        <a href="register.html">注册</a>
        <a href="forget_password.html">忘记密码</a>
    </div>
    <!-- 主窗口区 -->
    <div class="login-container">
        <div class="login-dialog">
            <h3>登录</h3>
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="password" id="password">
            </div>
            <div class="row">
                <span>验证码</span>
                <input id="code_input" style="width: 80px;">&nbsp;&nbsp;
                <img onclick="refreshCode()" id="codeimg"
                      style="display: none;height: 40px;width: 110px">
            </div>
            <div class="row">
                <button id="submit" onclick="submit()">登录</button>
            </div>
            
        </div>
    </div>
    <script>
        // 加载验证码
        function initCode() {
            jQuery.ajax({
                url: "/user/getcode",
                type: "GET",
                data: {},
                success:function (res) {
                   if(res.code == 200 && res.data.length > 0) {
                       jQuery("#codeimg").attr("src", res.data);
                       jQuery("#codeimg").show();
                   }
                }
            });
        }
        initCode();
        // 点击切换验证码
        function refreshCode() {
            initCode();
        }


        function submit() {
            var username = jQuery("#username");
            var password = jQuery("#password");
            var codeInput = jQuery("#code_input");
            if(username.val().trim() == "" ) {
                alert("请先输入用户名！");
                username.focus();
                return false;
            }
            if(password.val().trim() == "") {
                alert("请先输入密码！");
                password.focus();
                return false;
            }
            if(codeInput.val().trim() == "") {
                alert("请先输入验证码！");
                codeInput.focus();
                return false;
            }
            
            jQuery.ajax({
                url: "/user/login",
                type: "POST",
                data: {
                    "username": username.val().trim(),
                    "password": password.val().trim(),
                    "code": codeInput.val().trim()
                },
                success:function(res) {
                    if(res.code <= 0) {
                        // 登录失败
                        alert("抱歉登录失败！" + res.msg);
                        initCode();

                        if(res.code == -1) {
                            // 用户名或密码错误
                            username.val("");
                            password.val("");
                            codeInput.val("");
                        }else {
                            // 验证码错误
                            codeInput.val("");
                        }
                       
                    }else {
                        // 登录成功
                        location.href = "client.html";
                    }
                }
            });
            
        }



    </script>

</body>
</html>
