<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/head.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 用来占据中间位置 -->
        <span class="spacer"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="blog_list.html">博客大厅</a>
        <a href="reg.html">注册</a>
        <a href="forgot_password.html">忘记密码</a>
    </div>
    <!-- 版心 -->
    <div class="login-container">
        <!-- 中间的登陆框 -->
        <div class="login-dialog">
            <h3>登陆</h3>
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="password" id="password">
            </div>
            <div class="row">
                <span>验证码</span>
                <input id="code_input" style="width: 80px;">&nbsp;&nbsp;
                <img onclick="refreshCode()" id="codeimg"
                      style="display: none;height: 40px;width: 110px">
            </div>
            <div class="row" style="padding-top: 50px">
                <button id="submit" onclick="mysub()">登录</button>
            </div>
        </div>
    </div>
    <script>
        // 加载验证码
        function initCode() {
            jQuery.ajax({
                url: "/user/getcode",
                type: "POST",
                data: {},
                success:function (res) {
                   if(res.code == 200 && res.data.length > 0) {
                       jQuery("#codeimg").attr("src", res.data);
                       jQuery("#codeimg").show();
                   }
                }
            });
        }
        initCode();
        // 点击切换验证码
        function refreshCode() {
            initCode();
        }
        function mysub() {
            // 选中元素，进行非空判断
            var username = jQuery("#username");
            var password = jQuery("#password");
            var code = jQuery("#code_input");
            if(username.val().trim() == "") {
                alert("请先输入用户名！");
                username.focus();
                return false;
            }
            if(password.val().trim() == "") {
                alert("请先输入密码！");
                password.focus();
                return false;
            }
            if(code.val().trim() == "") {
                alert("请先输入验证码！");
                code.focus();
                return false;
            }

            // 用户输入完毕，发送数据到后端
            jQuery.ajax({
                url: "/user/login",
                type: "POST",
                data: {
                    "username":username.val().trim(),
                    "password":password.val().trim(),
                    "code":code.val().trim()
                },
                success:function(res) {
                    if(res.code == 200 && res.data == 1) {
                        location.href = "myblog_list.html";
                    }else {
                        alert("抱歉登录失败！" + res.msg);
                        // 验证码错误
                        if(res.code == -3) {
                            code.val("");
                        }
                        // 用户名或密码错误
                        if(res.code == -2) {
                            username.val("");
                            password.val("");
                        }
                    }
                }
            });
        }

    </script>
</body>

</html>
