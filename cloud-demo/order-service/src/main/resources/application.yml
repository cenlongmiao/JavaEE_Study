server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: wuhao1126
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: order-server # 配置服务名称
  cloud:
    nacos:
      server-addr: localhost:8848 # 添加nacos地址
      discovery:
        cluster-name: HZ # 配置集群名称
#        namespace: ec69ff24-f1c8-4416-9835-856eb7e81ee3

mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
#eureka:
#  client:
#    service-url:
#      defaultZone:  http://127.0.0.1:9990/eureka # 配置eureka地址
user-server: # 给某个微服务配置负载均衡规则，这里是user-server服务
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则
ribbon:
  eager-load:
    enabled: false
    clients:
      - user-server # 争对服务配置饥饿加载


